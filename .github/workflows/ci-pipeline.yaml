name: CI Pipeline

on:
  push:
    branches:
      - master  
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Force .NET 8 Usage
      shell: pwsh
      run: |
        $env:DOTNET_ROOT = "C:\Program Files\dotnet"
        echo "DOTNET_ROOT=$env:DOTNET_ROOT" >> $env:GITHUB_ENV
        echo "PATH=$env:DOTNET_ROOT;$env:PATH" >> $env:GITHUB_ENV
        dotnet --info 

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests
      shell: pwsh
      env:
        VSTEST_DISABLE_TESTHOST_SDK_RESOLVER: 1
      run: |
        dotnet test --configuration Release --no-build --verbosity normal --blame-hang-timeout 60 --diag:logfile.txt
    
    - name: Upload Test Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: logfile.txt
